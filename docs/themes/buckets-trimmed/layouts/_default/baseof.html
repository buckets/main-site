<!DOCTYPE html>
<html>
<head>
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" type="text/css" href="/css/buckets.css" />
  <link rel="stylesheet" type="text/css" href="/css/theme.css" />
</head>
<body>
  <div class="main-wrap">
    <div class="main-nav">
      <div class="logo-wrap">
        <img class="logo" src="/img/logo.png" />
      </div>
      {{ $currentPage := . }}
      
      {{ range .Site.Sections }}
        <a href="{{ .RelPermalink }}" class="subheading {{ if .InSection $currentPage }}active{{ end }}">{{ .LinkTitle }}</a>
        <div class="sub">
          {{ range .Pages }}
            <a href="{{ .RelPermalink }}" class="{{ if eq $currentPage . }}active{{ end }}">{{ .LinkTitle }}</a>
          {{ end }}
        </div>
      {{ end }}

      {{ range .Site.Pages }}
        {{ if and (eq .Section "") (ne .Kind "home") }}
          <a href="{{ .RelPermalink }}" class="{{ if eq $currentPage . }}active{{ end }}">{{ .LinkTitle }}</a>
        {{ end }}
      {{ end }}
    </div>
    <div class="main-body">{{ block "main" . }}{{ end }}</div>
  </div>
</body>
</html>
