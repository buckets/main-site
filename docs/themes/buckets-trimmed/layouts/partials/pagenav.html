{{ $currentPage := . }}

{{ range (.Site.Sections.ByParam "order") }}
  <a href="{{ .RelPermalink }}" class="subheading {{ if eq $currentPage . }}active{{ end }}">{{ .LinkTitle }}</a>
  <div class="sub">
    {{ range (.Pages.ByParam "order") }}
      <a href="{{ .RelPermalink }}" class="{{ if eq $currentPage . }}active{{ end }}">{{ .LinkTitle }}</a>
    {{ end }}
  </div>
{{ end }}

{{ range .Site.Pages }}
  {{ if and (eq .Section "") (ne .Kind "home") }}
    <a href="{{ .RelPermalink }}" class="{{ if eq $currentPage . }}active{{ end }}">{{ .LinkTitle }}</a>
  {{ end }}
{{ end }}
