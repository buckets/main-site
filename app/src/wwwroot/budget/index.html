<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html {
      height: 100%;
    }
    .app.loading {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }
    .app.loading .nav,
    .app.loading .header,
    .app.loading .page {
      opacity: 1;
      transition: opacity .5s;
    }
    .app.loading.on .nav,
    .app.loading.on .header,
    .app.loading.on .page {
      opacity: 1;
    }
    .app.loading.off .nav,
    .app.loading.off .header,
    .app.loading.off .page {
      opacity: 0;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
  <link rel="stylesheet" type="text/css" href="/assets/fontawesome/css/font-awesome.min.css" />
</head>
<body>
  <div id="root">
  </div>
  <div id="loading" class="app loading">
    <div class="nav"></div>
    <div class="content">
      <div class="header"><div style="height: 4rem;"></div></div>
      <div class="page" style="text-align: center; display: flex; justify-content: center; align-items: center;">
        <svg width="100" height="100" viewport="0 0 100 100">
          <rect width="6" height="22" rx="3" x="38" y="50" fill="var(--darker-darkblue)" />
          <rect width="6" height="22" rx="3" x="50" y="50" fill="var(--darker-darkblue)" />
          <rect width="6" height="22" rx="3" x="62" y="50" fill="var(--darker-darkblue)" />
        </svg>
      </div>
    </div>
  </div>
  <script async>
const loading = document.getElementById('loading');
loading.classList.remove('on');
setTimeout(() => {
  const req = function() {
    const {remote} = require('electron');
    const Path = require('path');
    const appPath = remote.app.getAppPath();
    return (module) => {
      if (module.startsWith('.') || module.startsWith('/')) {
        return require(Path.resolve(appPath, module))
      } else {
        return require(module);
      }
    }
  }();

  const hostname = window.location.hostname;
  const querystring = require('querystring');
  const { start } = req('./src/wwwroot/budget/index.js');
  const electron_is = req('electron-is');
  

  let body = document.body;
  if (electron_is.windows()) {
    document.body.classList.add('os-windows');
  } else if (electron_is.macOS()) {
    document.body.classList.add('os-macos');
  } else if (electron_is.linux()) {
    document.body.classList.add('os-linux');
  }

  start(document.getElementById('root'), hostname)
  .then(() => {
    loading.classList.add('off');
    setTimeout(() => {
      loading.parentNode.removeChild(loading);
    }, 510);
  });
}, 0)
</script>
</body>
</html>
