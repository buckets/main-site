<!DOCTYPE html>
<html>
<head>
  <title data-translate>EXPERIMENTAL Buckets Recorder</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .red {
      color: var(--red);
    }
    #recorder {
      width: 100vw;
      height: 100vh;
    }
    .record-page {
      display: flex;
      width: 100%;
    }
    .record-page .recording-pane {
      flex-shrink: 0;
      width: 15rem;
      font-size: .8rem;
      border-left: 1px solid var(--lighter-grey);
      padding: .5rem;
      overflow-y: auto;
    }
    .recording-pane .step {
    }
    ol, ul {
      margin-left: 1rem;
      padding-left: 0;
    }
    .browser-wrap {
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .instructions {
      padding: 1.5rem;
      background-color: var(--faint-blue);
    }
    .instructions li {
      margin: .25rem 0;
    }
    .browser {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .browser-topbar {
      flex-shrink: 0;
      flex-grow: 0;
      display: flex;
      padding: 0.5rem;
      align-items: stretch;
      justify-content: space-between;
      background: var(--lightest-grey);
    }
    .browser-topbar button {
      flex-shrink: 0;
      flex-grow: 0;
    }
    .browser-topbar input {
      flex-grow: 1;
    }
    .browser-pane {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .browser-pane webview {
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body class="rec-container">
  <div id="recorder"></div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

const {start} = req('./src/wwwroot/record/record.js');
const container = document.getElementById('recorder');
const preload_url = 'file://' + Path.resolve(appPath, './src/wwwroot/record/preload.js');
start(container, preload_url);
</script>
</body>
</html>
