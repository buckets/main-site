<!DOCTYPE html>
<html>
<head>
  <title data-translate>Buckets Recorder</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .red {
      color: var(--red);
    }
    .rec-container {
      display: flex;
    }
    .rec-left-col {
      flex-basis: 10rem;
      flex-shrink: 0;
      background-color: var(--darker-teal);
      color: white;
      padding: 1rem;
    }
    .rec-middle-col {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #control {
      flex-grow: 0;
      flex-shrink: 0;
    }
    .control {
      padding: 0.5rem;
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      background: var(--lightest-grey);
    }
    .control button {
      flex-shrink: 0;
      flex-grow: 0;
    }
    .control input {
      flex-grow: 1;
    }
    #webview {
      flex-grow: 1;
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body class="rec-container">
  <div class="rec-left-col">
    <div>Great Bank</div>
    <hr/>
    <div>Signing in</div>
    <div>Get transactions</div>
    <hr/>
  </div>
  <div class="rec-middle-col">
    <div id="control"></div>
    <webview id="webview"
      autosize="on"
      disableguestresize
      style="width: 100%;"
      partition="persist:recordtest2"></webview>
  </div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

const {start} = req('./src/wwwroot/record/record.js');
const control = document.getElementById('control');
const webview = document.getElementById('webview');
const preload_url = 'file://' + Path.resolve(appPath, './src/wwwroot/record/preload.js');
webview.preload = preload_url;
start(control, webview);
</script>
</body>
</html>
