<!DOCTYPE html>
<html>
<head>
  <title data-translate>Buckets Recorder</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .control {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--lightest-grey);
    }
    .control button {
      flex-shrink: 0;
      flex-grow: 0;
    }
    .control input {
      flex-grow: 1;
    }
    .overlay-wrap {
      position: fixed;
      bottom: 40vh;
      width: 100%;
      text-align: center;
      margin: 0 auto;
      pointer-events: none;
    }
    .overlay {
      width: 25vw;
      margin: 0 auto;
      background-color: var(--lightest-grey);
      padding: 2rem;
      opacity: 0.8;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #control {
      flex-grow: 0;
      flex-shrink: 0;
    }
    #webview {
      flex-grow: 1;
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body>
  <div id="control"></div>
  <webview id="webview" autosize="on" disableguestresize style="width: 100%;"></webview>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

const {start} = req('./src/wwwroot/record/record.js');
const control = document.getElementById('control');
const webview = document.getElementById('webview');
const preload_url = 'file://' + Path.resolve(appPath, './src/wwwroot/record/preload.js');
console.log('preload url', preload_url);
webview.preload = preload_url;
start(control, webview);
</script>
</body>
</html>
