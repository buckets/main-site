<!DOCTYPE html>
<html>
<head>
  <title data-translate>Enter Buckets License</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
  </style>
  <style type="text/css">
  .license {
    padding: 1rem;
  }
  button {
    margin-left: 0;
    margin-right: 0;
  }
  .textareaholder {
    width: 100%;
  }
  textarea {
    box-sizing: border-box;
    font-family: monospace;
    padding: 1rem;
    margin: 0 auto;
    box-shadow: inset 0 0 7px -2px var(--grey);
    border: 1px solid var(--lighter-grey);
    border-radius: 3px;
    background-color: var(--lightest-grey);
    font-size: 1rem;
    text-align: left;
    color: black;
  }
  #status {
    color: var(--blue);
    padding: 0 0 1rem;
  }
  #status.error {
    color: var(--red);
  }
  </style>
</head>
<body>
  <div class="license">
    <p data-translate="enter-license-prompt">
      Please enter your Buckets License below.  Don't have a license?  <a href="#" id="clicktobuy">Click here to purchase one.</a>
    </p>
    <div class="textareaholder">
      <textarea id="license-input" cols="43" rows="10" placeholder="------------- START LICENSE ---------------xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx   xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx xxxxxxxxxx  ------------- END LICENSE -----------------"></textarea>
    </div>
    <p>
      <div id="status">&nbsp;</div>
      <button id="submit-button" data-translate>Submit</button>
    </p>
  </div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

req('./src/wwwroot/misc/enter_license.js');
</script>
</body>
</html>
