<!DOCTYPE html>
<html>
<head>
  <title data-translate>Report Bug</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      padding: 1rem;
      background-color: rgba(236,236,236,1.0);
    }
    textarea {
      width: 100%;
      height: 15rem;
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body>
  <p data-translate>
    Please send an email with the following information:
  </p>
  <div>
    <b data-translate>To:</b> hello@budgetwithbuckets.com
  </div>
  <div>
    <b data-translate>Subject:</b> <span data-translate>Bug Report</span>
  </div>
  <div>
    <b data-translate>Body:</b>
    <div><textarea id="emailbody"></textarea></div>
  </div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

const { localizeThisPage } = req('./src/i18n');
const querystring = req('querystring');
localizeThisPage();
let qs = querystring.parse(window.location.search.substr(1));

document.getElementById('emailbody').value = qs.body;
</script>
</body>
</html>
