<!DOCTYPE html>
<html>
<head>
  <title data-translate>Buckets Updates</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
    }
    .wrap {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 90%;
    }
    .image {
      background-image: url(../assets/img/logo_med.png);
      background-repeat: no-repeat;
      background-size: contain;
      height: 64px;
      width: 64px;
      flex-shrink: 0;
    }
    .content {
      padding-left: 1rem;
    }
    .title {
      margin-bottom: .5rem;
    }
    #error {
      color: var(--red);
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body>
  <div class="wrap">
    <div class="image"></div>
    <div class="content">
      <div class="title">Buckets <span id="current-version"></span></div>
      <div id="message"></div>
      <div id="error"></div>
    </div>
  </div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

req('./src/wwwroot/misc/updates.js');
</script>
</body>
</html>
