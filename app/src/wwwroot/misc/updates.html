<!DOCTYPE html>
<html>
<head>
  <title>Buckets Updates</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
    html {
      height: 100%;
    }
    .wrap {
      padding: 1rem;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .image {
      background-image: url(../assets/img/logo_med.png);
      background-repeat: no-repeat;
      background-size: contain;
      height: 64px;
      width: 64px;
      flex-shrink: 0;
    }
    .content {
      padding-left: 1rem;
    }
    .title {
      margin-bottom: .5rem;
    }
    #error {
      color: var(--red);
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body>
  <div class="wrap">
    <div class="image"></div>
    <div class="content">
      <div class="title">Buckets <span id="current-version"></span></div>
      <div id="message"></div>
      <div id="error"></div>
    </div>
  </div>
<script>
const req = function() {
  const {remote} = require('electron');
  const Path = require('path');
  const appPath = remote.app.getAppPath();
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();

const electron = req('electron');
const app = electron.remote.app;
const ipcRenderer = electron.ipcRenderer;
const log = req('electron-log');

let el_current_version = document.getElementById('current-version');
let el_message = document.getElementById('message');
let el_error = document.getElementById('error');

ipcRenderer.on('buckets:update-status', (ev, data) => {
  console.log('data', data);
  setStatus(data);
})

function setStatus(data) {
  let {current_version, error, new_version, releaseNotes, state} = data;
  el_current_version.innerText = current_version;
  if (state === 'idle' || !state) {
    el_message.innerText = '';

    let el = document.createElement('button');
    el.innerText = 'Check for Updates';
    el.addEventListener('click', () => {
      ipcRenderer.send('buckets:check-for-updates');
    }, false)
    el_message.appendChild(el);
  } else if (state === 'checking') {
    el_message.innerHTML = '<span class="fa fa-refresh fa-spin"></span> Checking for updates...';
  } else if (state === 'update-available') {
    el_message.innerText = '';
    
    let el = document.createElement('div');
    el.innerText = `Version ${new_version} available.`;
    el_message.appendChild(el);

    let button = document.createElement('button');
    button.innerText = `Download Update`;
    button.addEventListener('click', () => {
      ipcRenderer.send('buckets:download-update');
    }, false);
    el_message.appendChild(button);
  } else if (state === 'not-available') {
    el_message.innerText = "You are running the latest version!";
  } else if (state === 'downloading') {
    el_message.innerHTML = '<span class="fa fa-refresh fa-spin"></span> Downloading update...';
  } else if (state === 'downloaded') {
    el_message.innerText = '';
    
    let el = document.createElement('div');
    el.innerText = 'Update downloaded.';
    el_message.appendChild(el);

    let button = document.createElement('button');
    button.innerText = `Install and Relaunch Buckets`;
    button.addEventListener('click', () => {
      ipcRenderer.send('buckets:install-update');
    }, false);
    el_message.appendChild(button);
  } else {
    log.error(`Unknown update state: ${state}`);
  }
  if (error) {
    el_error.innerText = 'There was an error.  Maybe try again?';
  }
}
</script>
</body>
</html>
