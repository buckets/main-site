<!DOCTYPE html>
<html>
<head>
  <title data-translate>Buckets Updates</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/singlepane.css" />
  <style type="text/css">
    .title {
      margin-bottom: .5rem;
    }
    .progress-bar {
      margin-top: .2rem;
    }
    #error {
      color: var(--red);
    }
  </style>
  <style type="text/css">
  </style>
</head>
<body class="singlepane">
  <div class="singlepane-handle"></div>
  <div class="singlepane-guts">
    <div class="title">Buckets <span id="current-version"></span></div>
    <div id="message"></div>
    <div id="error"></div>
  </div>
  <div id="singlepane-close"></div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();
req('./src/wwwroot/misc/singlepane.js');
req('./src/wwwroot/misc/updates.js');
</script>
</body>
</html>
