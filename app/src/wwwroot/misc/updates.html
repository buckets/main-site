<html>
<head>

  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/singlepane.css" />
  <style type="text/css">
    .title {
      margin-bottom: .5rem;
    }
    .progress-bar {
      margin-top: .2rem;
    }
    .error {
      color: var(--red);
    }
    .update-app {
      padding: 1rem;
      height: 100%;
    }
    .buttons {
      margin-top: .5rem;
    }
    .release-notes h3 {
      flex-grow: 1;
      font-size: 1rem;

    }
    .release-notes .buttons {
      padding: 1rem 0 .5rem;

  </style>
  <style type="text/css">
  </style>
</head>
<body class="singlepane">
  <div class="singlepane-handle"></div>
  <div class="singlepane-guts scrollinner" id="root"></div>
  <div id="singlepane-close"></div>
<script>
const {remote} = require('electron');
const Path = require('path');
const appPath = remote.app.getAppPath();
const req = function() {
  return (module) => {
    if (module.startsWith('.') || module.startsWith('/')) {
      return require(Path.resolve(appPath, module))
    } else {
      return require(module);
    }
  }
}();
req('./src/wwwroot/misc/singlepane.js');
const { start } = req('./src/wwwroot/misc/updates.js');
start(document.getElementById('root'))
</script>
</body>
</html>
