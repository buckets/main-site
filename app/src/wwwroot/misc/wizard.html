<!DOCTYPE html>
<html>
<head>
  <title>Buckets</title>
  <link rel="stylesheet" type="text/css" href="../assets/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/font-awesome.min.css" />
  <style type="text/css">
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: var(--logoblue);
    overflow: hidden;
  }
  * {
    box-sizing: border-box;
  }
  body {
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .handle {
    -webkit-user-select: none;
    -webkit-app-region: drag;
  }
  .header {
    background-image: url(../assets/img/logo.png);
    background-size: 80%;
    background-position: center center;
    height: 90vw;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
  }
  .row {
    display: flex;
  }
  .blank {
    flex-basis: 1%;
    flex-grow: 1;
  }
  .close-button {
    padding: .3rem 1rem;
    font-size: 2rem;
    color: white;
    opacity: .7;
    cursor: pointer;
    flex-shrink: 0;
  }
  .close-button:hover {
    opacity: 1;
  }
  .logo-holder {
    padding: 1rem;
    position: relative;
    
    z-index: 1;
  }
  .logo {
    width: 80%;
    text-align: center;
  }
  .content {
    background-color: var(--darkblue);
    flex-grow: 1;
    flex-basis: 50%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .section.copyright {
    opacity: .5;
    font-size: .7rem;
    color: white;
    text-align: center;
    flex-shrink: 0;
    padding: 1rem 0;
  }
  .section.recents {
    flex-grow: 1;
  }
  .section {
    padding: 1rem 0 0rem;
    margin: 0rem 2rem;
    text-align: start;
  }
  .section .label {
    color: white;
    margin-bottom: .75rem;
  }
  .overline {
    border-top: 1px solid rgba(255,255,255, 0.2);
  }
  a.button {
    text-decoration: none;
    text-align: center;
    font-size: 1rem;
    text-overflow: clip;
    overflow: hidden;
    display: block;
    border-radius: 3px;
    padding: .5rem;
    margin: .5rem 0;
    color: var(--darker-darkblue);
    background: rgba(255,255,255,1);
  }
  a.button:hover {
    opacity: 1;
    cursor: pointer;
    background-color: var(--yellow);
    color: var(--darker-darkblue);
  }
  a.document {
    text-decoration: none;
    text-align: start;
    font-size: 1rem;
    text-overflow: ellipsis initial;
    overflow: hidden;
    display: block;
    padding: .3rem .3rem .3rem .25rem;
    margin: .25rem 0rem;
    color: white;
    background-color: rgba(0,0,0,0.1);
    cursor: pointer;
    border-radius: 3px;

    display: flex;
    align-items: center;
  }
  a.document img {
    height: 2rem;
    width: 2rem;
    flex-basis: 2rem;
    flex-grow: 0;
    flex-shrink: 0;
    margin-right: .2rem;
  }
  a.document .guts {
    display: flex;
    flex-direction: column;
  }
  a.document .title {

  }
  
  a.document .details {
    font-size: .7rem;
    opacity: 0.4;
  }
  a.document.opening {
    background-color: rgba(255,255,255,0.4);
    box-shadow: 0px 0px 11px white;
  }
  a.document:hover {
    background-color: rgba(255,255,255,0.2);
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="row">
      <div class="blank handle"></div>
      <div class="close-button" id="close-button">
        &times;
      </div>
    </div>
    <div class="blank handle"></div>
  </div>
  
  <div class="content">
    <div class="section">
      <a class="button" href="#" id="new-budget" data-translate>New Budget...</a>
      <a class="button" href="#" id="open-file-dialog" data-translate>Open Budget...</a>
    </div>
    <div class="section recents" id="recent-list">
      <div class="label" data-translate data-comment="Label for list of recently used buckets files">Recently used</div>
    </div>
    <div class="section copyright">
      <span id="version"></span> <span class="fa fa-copyright"></span> One Part Rain, LLC
    </div>
  </div>
  <script>
  const req = function() {
    const {remote} = require('electron');
    const Path = require('path');
    const appPath = remote.app.getAppPath();
    return (module) => {
      if (module.startsWith('.') || module.startsWith('/')) {
        return require(Path.resolve(appPath, module))
      } else {
        return require(module);
      }
    }
  }();

  const { localizeThisPage } = req('./src/i18n');
  localizeThisPage();

  const Path = req('path');
  const { remote, ipcRenderer } = req('electron');
  const { getRecentFiles } = req('./src/mainprocess/persistent')
  const { newBudgetFileDialog, openBudgetFileDialog, openBudgetFile } = req('./src/mainprocess/files')

  document.title = remote.app.getName();

  document.getElementById('close-button').addEventListener('click', () => {
    remote.getCurrentWindow().close();
  }, false)
  document.getElementById('new-budget').addEventListener('click', () => {
    newBudgetFileDialog();
  }, false);
  document.getElementById('open-file-dialog').addEventListener('click', () => {
    openBudgetFileDialog();
  })
  document.getElementById('version').innerHTML = `v${remote.app.getVersion()}`;
  
  let recent_list = document.getElementById('recent-list');
  let recentFiles = getRecentFiles();
  
  recentFiles.slice(0,4).forEach(path => {
    let parsed = Path.parse(path);
    let a = document.createElement('a');
    a.setAttribute('href', '#');
    a.classList.add('document');
    a.addEventListener('click', (ev) => {
      ev.preventDefault();
      if (a.classList.contains('opening')) {
        // already opening
        return;
      } else {
        a.classList.add('opening');
        openBudgetFile(path);
      }
      return false;
    }, false);

    let icon = document.createElement('img');
    icon.src = '../assets/img/doc_icon.png';
    a.appendChild(icon);

    let guts = document.createElement('div');
    guts.classList.add('guts');
    a.appendChild(guts);

    let title = document.createElement('span');
    title.classList.add('title');
    title.innerText = parsed.name;
    guts.appendChild(title);

    let details = document.createElement('span');
    details.classList.add('details');
    details.innerText = parsed.dir;
    guts.appendChild(details);

    recent_list.appendChild(a);
  })
  </script>
</body>
</html>
