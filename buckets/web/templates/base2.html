<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Buckets{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}"  type="image/png">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
  {% block extrahead %}{% endblock %}
  <style>
  .hero {
    background-color: #2eaef1;
    text-align: center;
    padding: 2rem 0 5rem;
  }
  .hero img {
    width: 18rem;
  }
  .hero.mini {
    padding: 2rem;
  }
  .hero.mini img {
    width: 10rem;
  }
  a.buttonish {
    font-size: 1.25rem;
    text-decoration: none;
    border: 1px solid #2eaef1;
    background-color: #2eaef1;
    color: white;
    border-radius: 4px;
    display: inline-block;
    padding: .5rem 1rem;
    text-align: center;
  }
  a.buttonish:hover {
    background-color: rgba(241, 196, 15,1.0);
    color: white;
    border-color: rgba(241, 196, 15,1.0);
  }
  .wrap {
    width: 30rem;
    margin: 0 auto;
  }
  .wrap.spaced {
    padding-top: 1rem;
    padding-bottom: 1rem;
  }
  .flashes {
    width: 30rem;
    margin: 0 auto;
  }
  .flashes .message {
    border: 2px solid #2eaef1;
    color: #2eaef1;
    border-radius: 3px;
    padding: .5rem;
    margin: .5rem 0;
    display: flex;
    justify-content: space-between;
    align-items: top;
  }
  .flashes .message.error {
    color: red;
    border-color: red;
  }
  </style>
  <script src="/static/js/vend/raven-2.3.0.min.js"></script>
</head>
<body>
  {% block header %}
  <div class="hero mini">
    <img src="/static/img/logo.svg" />
  </div>
  {% endblock %}

  <div class="flashes">
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}
          <a class="close" onclick="this.parentNode.remove();">&#x2715;</a>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
