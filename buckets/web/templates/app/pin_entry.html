{% extends 'app/base.html' %}

{% from 'app/macros.html' import pin_form %}

{% block title %}Enter you PIN{% endblock %}

{% block content %}

<div class="lockscreen">
  <div class="lock-entry">
    <div class="lock"><i class="fa fa-lock fa-4x"></i></div>
    <h1>Enter your PIN</h1>

    <p>
      Enter your PIN to access your account.
    </p>

    {% call pin_form('pin') %}{% endcall %}
  </div>
</div>
{% endblock %}
