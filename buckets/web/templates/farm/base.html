{% extends 'base.html' %}

{% block navlinks %}
<a {{ navlink('.summary') }}>Summary</a>
<a {{ navlink('.accounts') }}>Accounts</a>
<a {{ navlink('.buckets') }}>Buckets</a>
<a {{ navlink('.transactions') }}>Transactions</a>
<a {{ navlink('.reports') }}>Reports</a>
{% endblock %}

{% block extrahead %}
<script>
function apiRequest(data, success) {
  $.ajax({
    type: 'POST',
    url: '{{ url_for('farm.api') }}',
    data: JSON.stringify(data),
    contentType: 'application/json',
    success: success
  });
}
</script>
{% endblock %}

{% block content %}
{% endblock %}
